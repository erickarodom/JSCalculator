<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JS Calculator</h1>
    <main id="main" class="main">
      <form id="calculator" class="calculator">
        <div class="row">
          <input type="button" class="btn number-btn" name="one" value="1" />
          <input
            type="button"
            class="btn number number-btn"
            name="two"
            value="2"
          />
          <input type="button" class="btn number" name="three" value="3" />
          <input type="button" class="btn operator" name="add" value="+" />
        </div>
        <div class="row">
          <input type="button" class="btn number" name="four" value="4" />
          <input type="button" class="btn number" name="five" value="5" />
          <input type="button" class="btn number" name="six" value="6" />
          <input type="button" class="btn operator" name="equals" value="=" />
        </div>
        <div class="row-display">
          <button id="clearAll" type="button" class="btn number">C</button>
          <div id="displayTotal" class="display-total"></div>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
